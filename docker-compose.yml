version: '3.9'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: $
      MYSQL_DATABASE: $
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build:
      context:  .
      dockerfile: dev.Dockerfile
    command: rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      IKUJI_APP_DATABASE_PASSWORD: ${IKUJI_APP_DATABASE_PASSWORD}

volumes:
  db_data: